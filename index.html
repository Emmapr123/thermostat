<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' type='text/css' href='./public/stylesheet.css'>
    <script language="JavaScript"></script>
      <title>
        Thermostat
      </title>
      <body>
        <div class='button'>
        <h1 id='tempTitle'>Temperature:</h1>
          <a id="temperature"></a>
        </div>
        <div class='button' class='up'>
        <button id='up'>+</button>
      </div>
      <div class='button'>
        <button id='down'>-</button>
      </div>
      <div class='button'>
        <button id='reset'>reset</button>
      </div>
        <br>
        <div class='powerSavingMode'>
        <h2 id='powerSavingMode'>Power Saving mode:</h2>
        <button id="powerSavingModeSwitch">On/Off</button>
        <br>
      </div>
        <h2>Energy Usage:</h2>
        <h2 id="energyUsage"></h2>
        <h2>Outdoor Temperature:</h2>
        <label for="location">Choose your location:</label>
            <select name="location" id="location">
              <option value="London">London</option>
              <option value="Paris">Paris</option>
              <option value="Moscow">Moscow</option>
              <option value="New York City">New York City</option>
              <option value="Melbourne">Melbourne</option>
              <option value="Amsterdam">Amsterdam</option>
            </select> 
        <h2 id="outdoorTemperature"></h2>
      </body>
    </link>
    <script src='src/thermostat.js'></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='interface.js'></script>
  </head>
</html>
